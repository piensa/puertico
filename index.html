<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>mobility</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
	
  </style>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <style>
#fit {
display: block;
position: relative;
margin: 0px auto;
width: 50%;
height: 40px;
padding: 10px;
border: none;
border-radius: 3px;
font-size: 12px;
text-align: center;
color: #fff;
background: #ee8a65;
}
  </style>
  <div id='map'></div>
  <script>
    var bounds = [[-74.853, 11.015], [-74.846, 11.02]];

  var map = new mapboxgl.Map({
      container: 'map',
      style: 'https://puerti.co/mobility/uninorte.json',
      center: [-74.85, 11.02],
      zoom: 16,
      minZoom: 16,
      maxZoom: 24,
      maxBounds: bounds,
      bearing: -52,
      pitch: 60,
      hash: true
  });
   map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>
